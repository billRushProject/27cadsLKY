	<script>
		$(document).ready(function() {
			var url = "../json/manpower.json";
			$.getJSON(url, function(result) {
				//get number of team
				var teamNo = result.length;
				var i;
				var j;
				for (i = 0; i < teamNo; i++) {
					//get memebers
					var memberNo = result[i].member.length;
					var temp = "<thead class='text-white '  > <tr class='text-white ' style='background-color:" + result[i].color + ";'>  <th scope='col'>人名</th> <th scope='col' class='flex-grow-2'>職位</th> <th scope='col'>負責事務</th> </tr> </thead>";

					for (j = 0; j < memberNo; j++) {
						var idMember = j + 1;
						temp += "<tr>";
						temp += "<th scope='col'>" + result[i].member[j].name + "</th>";
						temp += "<th scope='col'>" + result[i].member[j].role + "</th>";
						temp += "<th scope='col'>" + result[i].member[j].changeOf + "</th></tr>";
					}
					var changedomHtml = "" + i;
					document.getElementById(changedomHtml).innerHTML += temp;
				}
			});
		});
	</script>
