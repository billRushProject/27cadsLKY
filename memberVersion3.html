        $(document).ready(function() {
            var url = "json/memberList.json";

                    document.getElementById("content").innerHTML = " ";
                    var info = " <img src=" + result[memberid].icon + "  class='icon'>   " + result[memberid].Name;

                    for (i = 0; i < contentNumber; i++) {
                        temp += "<div class='talkBubbleRole w-50'>" + result[memberid].content[i].text + "</div>";
                    }
                    temp += "<div class='d-flex mb-10'> <div class='w-50'></div> <div class='w-50 talkBubbleChat text-right'>輸入中...</div> </div></div>"
                    document.getElementById("content").innerHTML += temp;

                    img = "<img class='sekaiIcon'  src='" + result[memberid].QIcons + "'>";
                    imgProject = "<div class='d-none d-lg-block' style='margin-right: 100px;'><div class=''style='width:250px;height:250px;background: linear-gradient(to right," + result[memberid].color[0] + "," + result[memberid].color[1] + ");position: absolute;z-index:0;transform: rotate(-5deg);'></div><div class='icon my-3' style='position:absolute;z-index:1;'>" + img + "</div></div>";

                    var temp2 = "<div class='d-flex p-3'>" + imgProject + "<div class='w-100 d-flex align-items-center bg-white my-3 '><div class='card w-100 intro'>";
                    document.getElementById("memberIcon").innerHTML = temp2;
                });
            });

                $(".contactPerson").show();

        function showTime() {
            var date = new Date();
            var h = date.getHours(); // 0 - 23
            var m = date.getMinutes(); // 0 - 59

            if (h == 0) {
                h = 12;
            }

            if (h > 12) {
                h = h - 12;
                session = "PM";
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;

            var time = h + ":" + m;
            document.getElementById("MyClockDisplay").innerText = time;
            document.getElementById("MyClockDisplay").textContent = time;
            setTimeout(showTime, 1000);
        }
